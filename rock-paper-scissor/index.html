<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Papers and Scissor</title>
        <script src="jsFiles/gameRPS.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="title">
            <h1>Rock, Papper and Scissors</h1>
        </div>


        <div class="results">
            <div>
                <p style="margin-bottom: -40px;">Player</p>
                <p id="scorePlayer">0</p>

            </div>
            <div>
                <p style="margin-bottom: -40px;">Computer</p>
                <p id="scoreComputer">0</p>
            </div>

        </div>

        <div class="options">
            <button id="1" value="rock"><img src="/img/fist-svgrepo-com.svg"></button>
            <button id="2" value="paper"><img src="/img/palm-svgrepo-com.svg"></button>
            <button id="3" value="scissors"><img src="/img/peace-sign-svgrepo-com.svg"></button>
        </div>

        <div class="message" id="messageDiv"></div>

    </body>

</html>
